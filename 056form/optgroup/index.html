<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>option-group</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="/" method="post">
    <div>
      <label for="day">Day:</label>
      <select name="day" id="day">
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
    </div>
    <div>
      <label for="group">Grp:</label>
      <select name="group" id="group">
         <optgroup label="group-1">
           <option>option1.1</option>
           <option>option1.2</option>
           <option>option1.3</option>
        </optgroup>
        <optgroup label="group-2">
          <option>option2.1</option>
          <option>option2.2</option>
          <option>option2.3</option>
       </optgroup>
      </select>
    </div>
    <div id="frmsubmit">
      <input type="submit" name="submit" id="submit" value="default submit">
    </div>
  </form>


</body>
</html>
