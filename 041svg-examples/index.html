<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
  <img src="apple-pay.svg" alt="apple pay icon">
  <!-- svg is an html element consisting of xml code note --fill and stroke -->
  <svg version="1.1"
       baseProfile="full"
       width="300" height="200"
       xmlns="http://www.w3.org/2000/svg">

    <rect id="rectangle" width="100%" height="100%"  />

    <circle cx="150" cy="100" r="80" fill="green" />

    <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

  </svg>

  <!-- note!   you can also use symbol and use tags.  svg->symbol up top, then svg->use  -->


</div>
</body>
</html>
